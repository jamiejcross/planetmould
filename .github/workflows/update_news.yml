name: Fetch and Enhance Mouldwire News

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  
  # Allow manual triggers
  workflow_dispatch:

jobs:
  fetch-and-enhance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Fetch RSS feeds
      run: |
        echo "Fetching latest articles from RSS feeds..."
        python fetch_news.py
    
    - name: Enhance articles with AI
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        echo "Enhancing articles with AI summaries, categories, and keywords..."
        python enhance_articles.py
    
    - name: Check for changes
      id: check_changes
      run: |
        git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Update news: $(date '+%Y-%m-%d %H:%M UTC')"
        git push
    
    - name: Summary
      if: always()
      run: |
        echo "## Workflow Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f articles_enhanced.json ]; then
          ARTICLE_COUNT=$(cat articles_enhanced.json | grep -o '"title"' | wc -l)
          echo "âœ… Enhanced $ARTICLE_COUNT articles" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ No enhanced articles file found" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“… Last run: $(date)" >> $GITHUB_STEP_SUMMARY
