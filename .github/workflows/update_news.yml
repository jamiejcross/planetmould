name: Fetch and Enhance Mouldwire News

on:
  schedule:
    - cron: '0 9 * * 1'  # Weekly: Monday at 9am UTC
  workflow_dispatch:

permissions:
  contents: write  # Crucial for pushing JSON updates

jobs:
  fetch-and-enhance:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Allows for model downloads, RAG ingestion + AI generation
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Updated to v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5 # Updated to v5
      with:
        python-version: '3.10'
        cache: 'pip' # Built-in caching is more reliable than manual steps
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Restore RAG vector store cache
      uses: actions/cache@v4
      with:
        path: chroma_db
        key: chroma-db-${{ hashFiles('mould_news.json', 'articles_enhanced.json') }}
        restore-keys: |
          chroma-db-

    - name: Fetch RSS feeds and enrich abstracts
      env:
        SS2_KEY: ${{ secrets.SS2_KEY }}
        OPENALEX_KEY: ${{ secrets.OPENALEX_KEY }}
        ELSEVIER_KEY: ${{ secrets.ELSEVIER_KEY }}
      run: python fetch_news.py
    
    - name: Ingest articles into RAG vector store
      run: python rag_ingest.py --incremental

    - name: Enhance articles with AI
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: python enhance_articles.py

    - name: Re-ingest enhanced articles into RAG
      run: python rag_ingest.py --incremental

    - name: Generate system log
      run: python generate_system_log.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add mould_news.json articles_enhanced.json system_log.json
        # Only commit if there are actual changes in the data
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update research feed: $(date '+%Y-%m-%d %H:%M UTC')" && git pull --rebase && git push)
    
    - name: Summary
      if: always()
      run: |
        echo "## Mouldwire Research Summary" >> $GITHUB_STEP_SUMMARY
        if [ -f articles_enhanced.json ]; then
          echo "✅ Anthropological enhancement complete." >> $GITHUB_STEP_SUMMARY
          echo "✨ Articles processed: $(grep -o '"title"' articles_enhanced.json | wc -l)" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Enhancement failed." >> $GITHUB_STEP_SUMMARY
        fi
