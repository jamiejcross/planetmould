name: Fetch and Enhance Mouldwire News
on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  
  # Allow manual triggers
  workflow_dispatch:

jobs:
  fetch-and-enhance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Fetch RSS feeds
      run: |
        echo "Fetching latest articles from RSS feeds..."
        python fetch_news.py
    
    - name: Verify mould_news.json was created
      run: |
        if [ -f mould_news.json ]; then
          echo "âœ… mould_news.json exists"
          echo "Size: $(wc -c < mould_news.json) bytes"
          echo "Articles found: $(grep -o '"title"' mould_news.json | wc -l)"
        else
          echo "âŒ mould_news.json NOT FOUND"
          exit 1
        fi
    
    - name: Enhance articles with AI
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        echo "Enhancing articles with AI summaries, categories, and keywords..."
        python enhance_articles.py
        
        echo ""
        echo "Files after enhancement:"
        ls -la *.json
        
        if [ -f articles_enhanced.json ]; then
          echo ""
          echo "âœ… articles_enhanced.json created successfully!"
          echo "File size: $(wc -c < articles_enhanced.json) bytes"
          echo "Enhanced articles: $(grep -o '"enhanced": true' articles_enhanced.json | wc -l)"
        else
          echo "âŒ Enhancement failed - articles_enhanced.json not created"
        fi
    
    - name: Check for changes
      id: check_changes
      run: |
        git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Update news: $(date '+%Y-%m-%d %H:%M UTC')"
        git push
    
    - name: Summary
      if: always()
      run: |
        echo "## Workflow Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f articles_enhanced.json ]; then
          ARTICLE_COUNT=$(grep -o '"title"' articles_enhanced.json | wc -l)
          ENHANCED_COUNT=$(grep -o '"enhanced": true' articles_enhanced.json | wc -l)
          echo "âœ… Created articles_enhanced.json" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Total articles: $ARTICLE_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "âœ¨ Successfully enhanced: $ENHANCED_COUNT" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ No enhanced articles file found" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“… Last run: $(date)" >> $GITHUB_STEP_SUMMARY
