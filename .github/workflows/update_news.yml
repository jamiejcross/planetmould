name: Fetch and Enhance Mouldwire News

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  
  # Allow manual triggers
  workflow_dispatch:

jobs:
  fetch-and-enhance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Fetch RSS feeds
      run: |
        echo "Fetching latest articles from RSS feeds..."
        python fetch_news.py

    - name: Verify mould_news.json was created
      run: |
        if [ -f mould_news.json ]; then
          echo "âœ… mould_news.json exists"
          echo "Size: $(wc -c < mould_news.json) bytes"
          echo "First few lines:"
          head -20 mould_news.json
        else
          echo "âŒ mould_news.json NOT FOUND"
          echo "fetch_news.py may have failed"
          exit 1
        fi
        
    - name: Enhance articles with AI
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        echo "=== Starting Enhancement ==="
        echo "Current directory: $(pwd)"
        echo "Files before enhancement:"
        ls -la *.json 2>&1 || echo "No JSON files found"
        
        echo ""
        echo "Running enhance_articles.py..."
        python enhance_articles.py
        
        echo ""
        echo "=== After Enhancement ==="
        echo "Files after enhancement:"
        ls -la *.json 2>&1 || echo "No JSON files found"
        
        echo ""
        if [ -f articles_enhanced.json ]; then
          echo "âœ… articles_enhanced.json created successfully!"
          echo "File size: $(wc -c < articles_enhanced.json) bytes"
          echo "Number of articles: $(grep -o '"title"' articles_enhanced.json | wc -l)"
        else
          echo "âŒ articles_enhanced.json was NOT created"
          echo "Script may have failed silently"
        fi
        
        # Show what files exist after enhancement
        echo "Files in directory:"
        ls -la *.json
    
    - name: Check for changes
      id: check_changes
      run: |
        git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Update news: $(date '+%Y-%m-%d %H:%M UTC')"
        git push
    
    - name: Summary
      if: always()
      run: |
        echo "## Workflow Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f articles_enhanced.json ]; then
          ARTICLE_COUNT=$(cat articles_enhanced.json | grep -o '"title"' | wc -l)
          echo "âœ… Enhanced $ARTICLE_COUNT articles" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ No enhanced articles file found" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“… Last run: $(date)" >> $GITHUB_STEP_SUMMARY
